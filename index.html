<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday Samuel Manohar!</title>
<style>
  /* Page base */
  body {
    background: skyblue;
    margin: 0;
    padding: 0;
    text-align: center;
    overflow-x: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Dancing Script", sans-serif;
  }

  /* Royal heading: same gold color, nicer font styling (no color change) */
  h1 {
    margin: 20px 0 0;
    font-size: 64px;
    font-family: "Cinzel Decorative", "Great Vibes", Georgia, serif;
    color: #ffd700; /* keep your gold */
    letter-spacing: 2px;
    text-shadow: 0 2px 0 #8a6d00, 0 6px 14px rgba(0,0,0,0.45);
    -webkit-text-stroke: 1px rgba(0,0,0,0.15); /* subtle outline for a royal feel */
  }

  /* Layout */
  #cake-container {
    position: relative;
    display: inline-block;
    margin-top: 40px;
  }

  /* Dancing side characters (simple silhouettes) */
  .character {
    position: absolute;
    bottom: 0;
    width: 90px;
    height: 140px;
    border-radius: 20px;
    background: #ffadc6;
    box-shadow: inset 0 -10px rgba(0,0,0,0.08);
    animation: dance 1s ease-in-out infinite alternate;
  }
  .character::after {
    /* head */
    content: "";
    position: absolute;
    top: -26px;
    left: 50%;
    transform: translateX(-50%);
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: #ffd7b5;
    box-shadow: 0 2px 0 rgba(0,0,0,0.1);
  }
  .left-char  { left: -140px; animation-delay: 0s; }
  .right-char { right: -140px; animation-delay: .4s; }
  @keyframes dance {
    from { transform: translateY(0) rotate(-4deg); }
    to   { transform: translateY(-10px) rotate(4deg); }
  }

  /* Knife (CSS) */
  #knife {
    display: none;
    position: absolute;
    top: -110px;
    left: 130px;
    width: 120px;
    height: 18px;
    background: linear-gradient(#d9d9d9, #bcbcbc);
    border-radius: 6px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.35);
    transform: rotate(35deg);
    transition: transform 900ms ease-in-out, top 900ms ease-in-out;
    z-index: 3;
  }
  #knife::before{
    content:"";
    position:absolute;
    right:-18px; top:0;
    width:22px; height:18px;
    background:#7a4b2e;
    border-radius: 0 6px 6px 0;
  }

  /* Button */
  #cut-button {
    margin-top: 26px;
    padding: 14px 28px;
    font-size: 20px;
    background: #0ff;
    color: #000;
    border: 0;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    text-shadow: 0 0 5px #fff;
    box-shadow: 0 0 20px #0ff;
    transition: transform .15s ease;
  }
  #cut-button:hover { transform: scale(1.05); }

  /* Message box (kept your fonts; typewriter effect handles text) */
  #message {
    display: none;
    margin: 36px auto 60px;
    max-width: 720px;
    font-size: 20px;
    line-height: 1.55;
    font-family: "Dancing Script", cursive;
    color: #fff;
    background: rgba(0,0,0,0.6);
    padding: 22px;
    border-radius: 16px;
    text-shadow: 1px 1px 3px #000;
    white-space: pre-wrap;
    text-align: left;
  }

  /* SVG flames flicker */
  @keyframes flameFlicker {
    0%   { transform: scaleY(1) translateY(0); opacity: .95; }
    50%  { transform: scaleY(1.2) translateY(-1px); opacity: 1; }
    100% { transform: scaleY(0.9) translateY(1px); opacity: .9; }
  }
  .flame { transform-origin: center; animation: flameFlicker .35s infinite alternate; }

  /* Subtle cake sparkle when cutting */
  .sparkle {
    opacity: 0;
    transition: opacity .6s ease;
  }
  .sparkle.show { opacity: 1; }
</style>
</head>
